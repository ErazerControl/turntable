<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #turntable {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <canvas id="turntable" width="500px" height="500px"></canvas>
    <button onclick="start">抽奖</button>
    <script>
        /** @type {HTMLCanvasElement} */
        const canvas = document.querySelector("#turntable");
        var ctx = canvas.getContext("2d");
        var data = [{
            "name": "化妆品"
        },
        { "name": "数码" },
        { "name": "运动" },
        { "name": "衣服" },
        { "name": "红包" },
        { "name": "鞋包" }]
        function start() {
            var res = 0;
            var remain = 720 * Math.PI / 180;
            var per = 10 * Math.PI /180;
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame,canvas);
                var spinningTime = 0;
                var spinTotalTime = 10;
            })()
        }
        function drawCircle(blockNum, radius) {
            ctx.translate(100 + radius, 100 + radius);
            drawSector(blockNum, radius);
            // setInterval(function () {
            //     clearSector(radius);
            //     ctx.rotate(5 * Math.PI / 180);
            //     drawSector(blockNum,radius);
            // }, 50)
        }
        function clearSector(radius) {
            ctx.clearRect(-radius, -radius, radius * 2, radius * 2);
        }
        function drawSector(blockNum, radius) {
            var angelpercent = 2 * Math.PI / blockNum;
            var start = 0;
            for (let i = 0; i < blockNum; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, start, start + angelpercent);
                drawText(data[i]["name"], start, angelpercent, radius, 30)
                start = start + angelpercent;
                ctx.closePath();
                ctx.stroke();
            }
        }
        function drawText(text, start, angel, radius, fontSize) {
            var length = text.length;
            var perAngel = angel / (length + 2);
            console.log(length)
            var begin = start + perAngel;
            ctx.font = `${fontSize}px 微软雅黑`;
            ctx.textAlign = "center";
            ctx.textBaseline = 'middle';
            for (var i = 0; i < length; i++) {
                ctx.save()
                cur = (begin + begin + perAngel) / 2
                ctx.translate(Math.cos(cur) * radius * 0.7, Math.sin(cur) * radius * 0.7)
                ctx.rotate(Math.PI / 2 + cur);
                ctx.textAlign = "center";
                ctx.fillText(text[i], 0, 0)
                ctx.restore();
                begin += perAngel;
            }
        }
        // function drawText(text, start, angel, radius) {
        //     var cur = (start + start + angel) / 2;
        //     ctx.save()
        //     ctx.textAlign = "center";
        //     ctx.font = "14px 微软雅黑"
        //     ctx.translate(Math.cos(cur) * radius * 0.7, Math.sin(cur) * radius * 0.7)
        //     ctx.rotate(Math.PI / 2 + cur);
        //     ctx.fillText(text, 0, 0)
        //     ctx.restore();
        // }
        drawCircle(data.length, 200);

    </script>
</body>

</html>
